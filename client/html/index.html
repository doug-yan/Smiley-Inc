<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="google-signin-client_id" content="98912260752-p0mg22ek56jrj6rj83vkumuengmq2ktu.apps.googleusercontent.com">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <title>
    Karaoke App
  </title>
  <body>
    <div id='audioContainer'></div>
    <div class="g-signin2 upperLeft" data-onsuccess="onSignIn"></div>
    <div class="upperLeft">
      <img id="userPic"></img>
      <div id="welcome"></div>
      <a id="signOut" href="#" onclick="signOut();">Sign Out</a>
    </div>
    <div class="col-md-6 col-md-offset-3 menu">
      <button class="btn btn-default" id="viewToggle">Leaderboards</button>
      <div class="menu-container leaderboard">
        <div id="leaderboardHeader">
          Leaderboards
        </div>
        <br>
        <table class="table-striped table">
          <thead class="leaderboardHeader">
            <tr id="leaderboardHeaders"></tr>
          </thead>
          <tbody id="leaderboardBody"></tbody>
        </table>
      </div>
      <div class="menu-container sing">
        <div id="header">
          Karaoke App
        </div>
        <form role="form" id="searchForm" class="form-inline row">
          <div class "form-group">
            <input name="searchInput" id="searchInput" class="col-xs-12 col-md-8 form-control" type="text" placeholder = "Search for a song to play by song name.">
            <select id="searchGenre" name="searchGenre" class="col-xs-12 col-md-8 form-control">
              <option value="Hiphop">Hiphop</option>
              <option value="Pop">Pop</option>
              <option value="Alternative">Alternative</option>
              <option value="Rap">Rap</option>
              <option value="Rock">Rock</option>
            </select>
            <select id="searchCategory" name="searchCategory" class="col-xs-6 col-md-4 form-control">
              <option value="bysong">By Song</option>
              <option value="bygenre">By Genre</option>
              <option value="byartist">By Artist</option>
            </select>
            <input type="submit" class="col-xs-6 col-md-4 btn btn-default" id="searchButton" value="Search">
          </div>
        </form>
        <div id="searchResultsContainer">
          <ul>
            <div id="searchResults"></div>
          </ul>
        </div>
        <div id="buttonContainer">
          <button class="btn btn-default" id="recordButton">Record</button>
          <button class="btn btn-default" id="stopRecordingButton">Stop</button>
        </div>
        <div id="errorContainer"></div>
      </div>
    </div>
    <div id="canvasContainer" class="row">
    </div>
    <div id="lyricsContainer">
      <!-- Marquee is created here -->
    </div>
  </body>
  <footer>
    <script src="../js/silentplayer.js"></script>
    <script src="../js/recorder.js"></script>
    <script src="../js/visualizer.js"></script>
    <script src="../js/karaoke.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/leaderboard.js"></script>
    <script src="../js/lyrics.js"></script>
    <script id="lyricsFile"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </footer>
</html>
