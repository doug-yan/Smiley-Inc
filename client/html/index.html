<!DOCTYPE html>
<html>
  <head>
    <script src="../js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <title>
    Karaoke App
  </title>
  <body onload="playSong('instrumental','The_Kill','30_Seconds_to_Mars');">
    <audio id = 'instrumental' preload = 'none'></audio>

    <div class="col-md-6 col-md-offset-3 menu">
      <div class="menu-container">
        <div id="header">
          Karoake App
        </div>

        <form role="form" id="searchForm" class="form-inline row" onsubmit="search();">
          <div class "form-group">
            <input id="searchInput" class="col-xs-12 col-md-8 form-control" type="text" placeholder = "Search for a song to play.">
            <input type="submit" class="col-xs-6 col-md-4 btn btn-default" id="searchButton" value="Search">
            <div id="searchResultsContainer">
              <!-- this will be a list of results -->
                Results
            </div>
          </div>
        </form>
      </div>

    </div>
  </body>
</html>
