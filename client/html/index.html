<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="google-signin-client_id" content="98912260752-p0mg22ek56jrj6rj83vkumuengmq2ktu.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <title>
    Karaoke App
  </title>
  <body>
    <div id='audioContainer'>
      <audio id='instrumental'></audio>
    </div>
    <div class="upperRight">
      <div id="googleWrapper">
        <div class="g-signin2 upperRight" data-onsuccess="onSignIn"></div>
      </div>
      <button class="btn btn-default" id="viewToggle">Leaderboards</button>
      <button class="btn btn-default" id="signOut" href="#" onclick="signOut();">Sign Out</button>
      <img id="userPic" class="picture"></img>
      <div id="welcome"></div>
    </div>
    <div class="col-md-6 col-md-offset-3 menu">
      <div class="menu-container" id="score">
        <div class="header leaderboardAdjust">
          Score
        </div>
        <div id="explanation">
        </div>
        <div id="scoreHolder">
        </div>
        <div class="buttonContainer">
          <button class="btn btn-default" id="submitScoreButton">Submit Score</button>
          <button class="btn btn-default" id="retryButton">Retry Song</button>
        </div>
      </div>

      <div class="menu-container" id="leaderboard">
        <div class="header leaderboardAdjust">
          Leaderboards
        </div>
        <form role="form" id="leaderboardForm" class="form-inline row">
          <div class "form-group">
            <input name="leaderboardFilter" id="leaderboardFilter" class="col-xs-12 col-md-8 form-control" type="text" placeholder="No input needed">
            <select name="leaderboardCategory" onchange="leaderboardSelect();" id="leaderboardCategory" class="col-xs-6 col-md-4 form-control">
              <option value="/highscores-by-score">By Score</option>
              <option id="myHighscores" value="/highscores-by-userId">My Highscores</option>
              <option value="/highscores-by-song">By Song</option>
              <option value="/highscores-by-artist">By Artist</option>
            </select>
            <input type="submit" class="col-xs-6 col-md-4 btn btn-default" id="reorganizeButton" value="Reorganize">
          </div>
        </form>
        <br>
        <table class="table-striped table">
          <thead class="leaderboardHeader">
            <tr id="leaderboardHeaders"></tr>
          </thead>
          <tbody id="leaderboardBody"></tbody>
        </table>
      </div>

      <div class="menu-container" id = "sing">
        <div class="header offset" id="header">
          Karaoke
        </div>
        <form role="form" id="searchForm" class="form-inline row">
          <div class "form-group">
            <input name="searchInput" id="searchInput" class="col-xs-12 col-md-8 form-control" type="text" placeholder = "Search for a song to play by song name.">
            <select id="searchGenre" name="searchGenre" class="col-xs-12 col-md-8 form-control">
              <option value="Hiphop">Hiphop</option>
              <option value="Pop">Pop</option>
              <option value="Alternative">Alternative</option>
              <option value="Rap">Rap</option>
              <option value="Rock">Rock</option>
            </select>
            <select id="searchCategory" name="searchCategory" class="col-xs-6 col-md-4 form-control">
              <option value="bysong">By Song</option>
              <option value="bygenre">By Genre</option>
              <option value="byartist">By Artist</option>
            </select>
            <input type="submit" class="col-xs-6 col-md-4 btn btn-default" id="searchButton" value="Search">
          </div>
          <div id="searchResultsContainer" class="form-control">
            <ul>
              <div id="searchResults"></div>
            </ul>
          </div>
          <div id="chosenSongContainer" class="form-control"></div>
        </form>
        <div class="buttonContainer">
          <button class="btn btn-default" id="recordButton">Start Singing</button>
          <!-- <button class="btn btn-default" id="stopRecordingButton">Stop</button> -->
        </div>
        <div id="error"></div>
        <div id="errorContainer"></div>
        <div id="canvasContainer" class="row"></div>
        <div id="lyricsContainer"></div>
      </div>
    </div>
  </body>
  <footer>
    <script src="../js/silentplayer.js"></script>
    <script src="../js/recorder.js"></script>
    <script src="../js/visualizer.js"></script>
    <script src="../js/karaoke.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/leaderboard.js"></script>
    <script src="../js/lyrics.js"></script>
    <script id="lyricsFile"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </footer>
</html>
